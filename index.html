<style>
:root{
  --bg:#0b1f33;
  --card:#122f4a;
  --text:#f2f6fa;
  --muted:#b9c6d3;
  --accent:#4f8cff;
  --border:rgba(255,255,255,.12);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:"Manrope",system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= HERO ================= */

.hero{
  position:relative;
  overflow:hidden;
  text-align:center;
  padding:18rem 1.5rem 8rem;
}

.hero-bg{
  position:absolute;
  top:60%;
  left:50%;
  width:110vmax;
  height:110vmax;
  transform:translate(-50%,-50%);
  background:
    linear-gradient(rgba(11,31,51,.88),rgba(11,31,51,.88)),
    url("https://raw.githubusercontent.com/ashwin33086/ashwin_portfolio/1cbacbd5eb450c0000d2d8c13101e217204e480d/asset/pm-venn.png.png")
    center/contain no-repeat;
  animation:spinSlow 90s linear infinite;
  z-index:0;
  pointer-events:none;
}

@keyframes spinSlow{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

.hero-content{
  position:relative;
  z-index:1;
  max-width:950px;
  margin:0 auto;
}

h1{
  font-size:clamp(3.4rem,6vw,4.4rem);
  margin:0;
  font-weight:700;
}

.typing{
  margin-top:1rem;
  font-size:clamp(1.6rem,3.2vw,1.85rem);
  color:var(--accent);
  white-space:nowrap;
  overflow:hidden;
  border-right:2px solid var(--accent);
  width:0;
  margin-inline:auto;
  animation:typing 3.5s steps(40,end) forwards, blink .8s infinite;
}

@keyframes typing{to{width:100%;}}
@keyframes blink{50%{border-color:transparent;}}

.tagline{
  margin-top:1.8rem;
  font-style:italic;
  color:var(--muted);
  font-size:1.6rem;
}

/* ================= CONTACT ================= */

.contact{
  margin-top:3.2rem;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:2.4rem;
  flex-wrap:wrap;
}

.contact span{
  color:var(--muted);
  font-size:1.8rem;
}

.contact a{
  width:81px;
  height:81px;
  border-radius:50%;
  background:linear-gradient(180deg,#163d60,#122f4a);
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.25s ease;
}

.contact a img{
  width:39px;
  filter:invert(1);
}

.contact a:hover{
  transform:translateY(-6px) scale(1.1);
  background:var(--accent);
  box-shadow:0 18px 40px rgba(79,140,255,.45);
}

/* ================= SECTIONS ================= */

section{
  max-width:1150px;
  margin:0 auto;
  padding:6rem 1.5rem;
}

/* ================= ABOUT ================= */

.about-section{
  margin-top:10rem;
}

.about-toggle{
  display:flex;
  align-items:center;
  gap:.8rem;
  cursor:pointer;
}

.about-toggle h2{
  margin:0;
  font-size:2.3rem;
  font-weight:600;
}

.about-toggle span{
  color:var(--accent);
  transition:.4s ease;
}

.about{
  margin-top:2.8rem;
  background:linear-gradient(180deg,#143a5c,#102f4a);
  border-radius:22px;
  border:1px solid var(--border);
  line-height:1.9;
  color:var(--muted);
  font-size:1.45rem;
  overflow:hidden;
  transition:.5s ease;
}

.about.hidden{
  max-height:0;
  padding:0 2.2rem;
  opacity:0;
}

.about.visible{
  max-height:1200px;
  padding:3.4rem;
  opacity:1;
}

/* ================= PROJECTS ================= */

.projects{
  display:flex;
  flex-direction:column;
  gap:3.2rem;
}

/* ðŸ”‘ ONLY THIS HEADING CHANGED */
section > h2{
  font-size:2.3rem;
  font-weight:600;
}

.project-link{
  text-decoration:none;
  color:inherit;
}

.project{
  background:linear-gradient(180deg,#163d60,#122f4a);
  border-radius:22px;
  padding:3rem;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:1.8rem;
  opacity:0;
  transition:.8s cubic-bezier(.2,.8,.2,1);
}

.project.right{transform:translateX(120px);}
.project.left{transform:translateX(-120px);}
.project.show{opacity:1;transform:translateX(0);}

.project-icon{
  width:60px;
  height:60px;
  border-radius:50%;
  background:radial-gradient(circle,var(--accent),transparent 70%);
  animation:pulse 3s infinite;
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 0 rgba(79,140,255,0);}
  50%{box-shadow:0 0 22px rgba(79,140,255,.6);}
}

/* ðŸ”’ UNCHANGED PROJECT TEXT */
.project h3{
  margin:0 0 .5rem;
  font-size:1.55rem;
  font-weight:600;
}

.project p{
  margin:0;
  font-size:1.2rem;
  color:var(--muted);
}

/* ================= FOOTER ================= */

footer{
  text-align:center;
  padding:3rem;
  color:var(--muted);
  font-size:1rem;
}

/* ================= MOBILE ================= */

@media(max-width:600px){
  .hero{
    padding:20rem 1.2rem 10rem;
  }
  .hero-bg{
    width:140vmax;
    height:140vmax;
    animation-duration:130s;
  }
  .tagline{font-size:1.4rem;}
  .about{font-size:1.35rem;}
  .project{
    flex-direction:column;
    align-items:flex-start;
  }
  .project.right,.project.left{
    transform:translateY(60px);
  }
}
</style>
</head>
